<!DOCTYPE html>
<html>

<head>
    <title>Simple Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't
            supportJavascript! Websocket relies on Javascript being enabled.
            Please enable Javascript and reload this page!</h2>
    </noscript>
    <div class="container bg-dark  modified">
        <div class="jumbotron extension bg-primary">
            <h2>Chatea</h2>
            <div class="col-md-2">
                        <div class="form-group">
                            <button type="button" class="btn btn-sm btn-default custom-badge-button">
                                Usuarios: <span id="badge" class="badge">0</span>
                            </button>
                        </div>
                    </div>
        </div>

        <section class="application-section">
            <div class="row margin-zero" style="justify-content: space-between;">
                
                <input id="toggle-chat-type" type="checkbox" data-toggle="toggle" data-off="Envia Mensaje Privado!"
                    data-on="Envia Mensajes Publicos!" data-onstyle="primary" data-offstyle="default" data-height="40">
                
                <div id="room-code-box" class="float-right" style="display: none; height: 40px;">
                    <button id="generate-room-code" class="btn btn-warning">Codigo Grupal</button>
                </div>
            </div>

            <div id="main-content" class="container">

                <!-- public chat info -->
                <div id="public" class="row">

                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="name form-control" placeholder="username..">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <form class="form-inline">
                            <div class="form-group">
                                <input class="toggle-event toggle-switch" type="checkbox" data-toggle="toggle" data-off="Conectarse a Chat!"
                                    data-on="Desconectarse!">
                            </div>
                        </form>
                    </div>

        

                </div>

                <!-- public chat info -->
                <div id="private" class="row">

                    <div class="col-md-2">
                        <div class="form-group">
                            <input id="groupid" type="text" class="form-control" title="secret group code" placeholder="Id Grupal.." name="groupid">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group">
                            <input type="text" class="name form-control" placeholder="Usuario.." name="username">
                        </div>
                    </div>

                    <div class="col-md-5">
                        <form class="form-inline">
                            <div class="form-group">
                                <input class="toggle-event toggle-switch" type="checkbox" data-toggle="toggle" data-off="Conectarse!"
                                    data-on="Desconectarse!" data-height="37.5">
                            </div>
                        </form>
                    </div>

                    

                </div>

                <!-- to show messages -->
                <div class="row">
                    <div class="col-md-12">
                        <table id="conversation" class="table table-dark">
                            <tbody id="userinfo"></tbody>
                        </table>
                    </div>
                </div>

                <!-- input field to send messages -->
                <div class="row">
                    <form class="message-form form-inline">
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group">
                                    <input type="text" id="message" class="form-control" placeholder="Ingresa un Mensaje Aqui.."
                                        disabled="disabled">
                                </div>
                            </div>
                            <div class="col-md-1">
                                <button id="send" class="btn btn-default" type="submit" disabled="disabled">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </section>
    </div>
    <footer>
        <div class="container modified">
            <p class="text-footer">
                &copy;
                <script>
                    document.write(Date().slice(11, 15))
                </script>
                Devs Software | <a href="#" target="_blank">Sitio Web</a>
            </p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
